<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Music Moderation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Music Moderation - Admin Panel</h1>
        <a href="#" class="logout-btn">Logout</a>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Pending Files</h2>
        <ul id="pending-list"></ul>
    </div>

    <footer>
        &copy; 2024 Music Moderation System. All rights reserved.
    </footer>

    <script>
        const pendingList = document.getElementById('pending-list');

        // Fetch pending files
        function fetchPendingFiles() {
            fetch('https://127.0.0.1:8443/music/pending')
                .then(response => {
                    if (!response.ok) throw new Error('Failed to fetch pending files.');
                    return response.json();
                })
                .then(data => {
                    pendingList.innerHTML = '';
                    data.forEach(file => {
                        const listItem = document.createElement('li');
                        listItem.className = 'file-item';

                        const fileInfo = document.createElement('div');
                        fileInfo.className = 'file-info';
                        fileInfo.innerHTML = `
                            <span><strong>File:</strong> ${file}</span>
                        `;

                        const actions = document.createElement('div');
                        actions.className = 'file-actions';

                        const playButton = document.createElement('button');
                        playButton.className = 'play-btn';
                        playButton.textContent = 'Play';
                        playButton.onclick = () => {
                            const fileId = file.match(/\(ID: (.+)\)$/)[1];
                            const audioPlayer = new Audio(`https://127.0.0.1:8443/music/stream?fileId=${fileId}`);
                            audioPlayer.play();
                        };

                        const approveButton = document.createElement('button');
                        approveButton.textContent = 'Approve';
                        approveButton.onclick = () => moderateFile(file, true);

                        const rejectButton = document.createElement('button');
                        rejectButton.className = 'reject-btn';
                        rejectButton.textContent = 'Reject';
                        rejectButton.onclick = () => moderateFile(file, false);

                        actions.appendChild(playButton);
                        actions.appendChild(approveButton);
                        actions.appendChild(rejectButton);

                        listItem.appendChild(fileInfo);
                        listItem.appendChild(actions);
                        pendingList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching pending files:', error));
        }

        // Moderate file
        function moderateFile(file, approved) {
            const fileId = file.match(/\(ID: (.+)\)$/)[1];
            fetch('https://127.0.0.1:8443/music/moderate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ fileId, approved })
            })
                .then(response => {
                    if (response.ok) {
                        alert(`File ${approved ? 'approved' : 'rejected'} successfully.`);
                        fetchPendingFiles(); // Update list dynamically
                    } else {
                        alert('Error moderating file.');
                    }
                })
                .catch(error => console.error('Error moderating file:', error));
        }

        // Fetch files on load
        fetchPendingFiles();
    </script>
</body>
</html>
